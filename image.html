    <script>
        function loadFile(filePath) {
    const videoBox = document.getElementById('videoBox');
    const imageBox = document.getElementById('imageBox');
    const codeBox = document.getElementById('codeBox');

    // 1. Hide everything first
    videoBox.style.display = "none";
    imageBox.style.display = "none";
    codeBox.style.display = "none";

    const extension = filePath.split('.').pop().toLowerCase();

    if (extension === 'mp4') {
        videoBox.src = filePath;     // Set the video path
        videoBox.style.display = "block"; 
        videoBox.load();             // FORCES the video to load the new file
        videoBox.play();             // Optional: starts playing immediately
    } 
    else if (['png', 'jpg', 'jpeg', 'gif', 'svg'].includes(extension)) {
        imageBox.src = filePath;
        imageBox.style.display = "block";
    } 
    else {
        fetch(filePath)
            .then(response => response.text())
            .then(data => {
                codeBox.textContent = data;
                codeBox.style.display = "block";
            })
            .catch(err => {
                codeBox.textContent = "Error loading file: " + filePath;
                codeBox.style.display = "block";
            });
    }
}
